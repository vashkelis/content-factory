# Style Profile for content-factory
# Controls tone, voice, and anti-patterns.
#
# TIP: Copy this file to a private directory and customize.
# Set CONTENT_FACTORY_PRIVATE_DIR environment variable to use your custom profile.

forbidden_ai_smell:
  description: >
    Phrases that signal AI-generated content. These MUST be avoided
    in all outputs regardless of platform or language.
  avoid_phrases:
    - "in a world where"
    - "let's dive in"
    - "it's no secret that"
    - "in today's fast-paced"
    - "let's unpack"
    - "game-changer"
    - "buckle up"
    - "without further ado"

voice:
  tone: "direct, specific, opinionated"
  perspective: "practitioner sharing real experience"
  avoid:
    - generic advice
    - unsupported claims
    - filler sentences
